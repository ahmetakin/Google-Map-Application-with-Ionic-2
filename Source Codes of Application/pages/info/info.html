<ion-header>
  <ion-navbar>
    <ion-title>
      Infomation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngFor="let info of place" class="card-background-page">
  <ion-card>
    <img src="http://server/img/{{info.image}}">
    <div class="card-title">{{info.name}}</div>
  </ion-card>
  <ion-card>
      <ion-item>
        <ion-icon name="md-map" item-left large></ion-icon>
        <h2>{{info.county}}</h2>
        <p style="font-size:75%;">{{info.address}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="md-call" item-left large ></ion-icon>
        <h2>{{info.phone}}</h2>
        <p>{{info.email}}</p>
      </ion-item>
      <ion-item (click)="loadBrowser(info.facility_url)">
        <ion-icon name="md-link" item-left large ></ion-icon>
        <h2>More Information</h2>
      </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-icon name="md-information-circle" item-left large ></ion-icon>
      Description
      </ion-card-header>
    <ion-card-content>
      <p style="text-align:left;">
        {{info.description}}
      </p>
    </ion-card-content>
</ion-card>
</ion-content>
